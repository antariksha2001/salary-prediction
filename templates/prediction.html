<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction - Salary Predictor</title>
</head>
<body>
    <h1>Prediction</h1>
    <form method="POST">
        <label>Enter your experience:</label>
        <input type="number" step="0.25" name="years_experience" min="0" max="20">
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if predicted_salary is not none %}
        <h2>Your predicted salary is {{ predicted_salary }}</h2>
    {% endif %}
</body>
</html>
